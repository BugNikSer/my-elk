services:
  users_service_pg:
    image: postgres:latest
    environment:
      - POSTGRES_DB=${USERS_SERVICE_POSTGRES_DB}
      - POSTGRES_USER=${USERS_SERVICE_POSTGRES_USER}
      - POSTGRES_PASSWORD=${USERS_SERVICE_POSTGRES_PASSWORD}
    ports:
      - "${USERS_SERVICE_POSTGRES_PORT}:5432"
  expenses_service_pg:
    image: postgres:latest
    environment:
      - POSTGRES_DB=${EXPENSES_SERVICE_POSTGRES_DB}
      - POSTGRES_USER=${EXPENSES_SERVICE_POSTGRES_USER}
      - POSTGRES_PASSWORD=${EXPENSES_SERVICE_POSTGRES_PASSWORD}
    ports:
      - "${EXPENSES_SERVICE_POSTGRES_PORT}:5432"
